name: Tests

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  miniconda-setup:
    name: Env (${{ matrix.environment }}) - Py${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7]
        environment: ["min-deps", "full", "min-ver"]
        exclude:
         - python-version: 3.6
           environment: "full"
        include:
         - python-version: 3.9
           environment: "min-deps"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        channel-priority: true
        activate-environment: test
        environment-file: devtools/conda-envs/${{ matrix.environment }}-environment.yaml

    - name: Environment Information
      shell: bash -l {0}
      run: |
        conda info
        conda list
        conda config --show-sources
        conda config --show

    - name: Install
      shell: bash -l {0}
      run: |
        python -m pip install . --no-deps

    - name: Test
      shell: bash -l {0}
      run: |
        pytest -v --cov=opt_einsum opt_einsum/ --cov-report=xml

    - name: Coverage
      shell: bash -l {0}
      run: |
        coverage report

    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
