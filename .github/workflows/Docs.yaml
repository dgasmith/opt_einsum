name: Docs
on:
  push:
    branches:
      - master
    pull-request: # Testing only
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r docs/requirements.yml
      - run: mkdocs gh-deploy
