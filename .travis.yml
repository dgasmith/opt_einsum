#   http://lint.travis-ci.org/
language: python
os: linux
dist: xenial

matrix:
  include:

    - env:
      - NAME="MINIMAL 3.5"
      - PYTHON_VER=3.5
      - ENVIRON=MINIMAL

    - env:
      - NAME="MINIMAL 3.7"
      - PYTHON_VER=3.7
      - ENVIRON=MINIMAL

    - env:
      - NAME="FULL 3.5"
      - PYTHON_VER=3.5
      - ENVIRON=FULL

    - env:
      - NAME="FULL 3.6"
      - PYTHON_VER=3.6
      - ENVIRON=FULL

    - env:
      - NAME="FULL 3.7"
      - PYTHON_VER=3.7
      - ENVIRON=FULL


    - env:
      - NAME="FULL 3.8"
      - PYTHON_VER=3.8
      - ENVIRON=FULL

    - env:
      - NAME="OLD_VERSIONS 3.5"
      - PYTHON_VER=3.5
      - ENVIRON=OLD_VERSIONS

before_install:
  # Additional info about the build
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - python -V

  # Setup python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - echo $ENVIRON
  - |
    if [ $ENVIRON == "FULL" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/full_test.yaml
    elif [ $ENVIRON == "MINIMAL" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/minimal.yaml
    elif [ $ENVIRON == "OLD_VERSIONS" ]; then
      python devtools/scripts/conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/old_versions.yaml
    else
      echo "ERROR: No match for ENVIRON ($ENVIRON)."
      exit 1
    fi
  - source activate test

    # Double check the correct python version is active
  - PY_MAJOR_MINOR = `python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')"`
  - [[ $PY_MAJOR_MINOR -ne $PYTHON_VER ]] && echo "Bad Python build, wrong version." && exit 1

    # Build and install package
  - python setup.py develop --no-deps

before_script:
  - python -V
  - conda list

script:
  - pytest -v --cov=opt_einsum opt_einsum/

notifications:
    email: false

after_success:
  - codecov
